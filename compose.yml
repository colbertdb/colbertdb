services:
  colbertdb:
    container_name: colbertdb
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV: dev
    ports:
      - "8080:8080"
    command:
      - uvicorn
      - colbertdb.server.main:app
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --reload
    environment:
      - AUTH_MODE=API_KEY
      - DEFUALT_API_KEY=supersecret
      - MANAGEMENT_API_KEY=supersecret
    volumes:
      - ./colbertdb:/src/colbertdb
      - ./scripts/warm.py:/src/scripts/warm.py
      - ./.data/:/src/.data/